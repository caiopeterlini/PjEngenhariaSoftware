version: '3.8'

services:
  db:
    image: mysql
    container_name: mysql
    environment:
      MYSQL_DATABASE: "mydb"
      MYSQL_ROOT_PASSWORD: 'admin'
    ports:
      - '3306:3306'
    restart: always
    volumes:
      - ./initdb/init.sql:/docker-entrypoint-initdb.d/init.sql

  rabbitmq:
    image: rabbitmq:management
    container_name: rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=admin
    restart: always
    ports: 
      - '15672:15672'
      - '5672:5672'

