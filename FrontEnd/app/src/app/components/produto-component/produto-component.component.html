<div  style="text-align: center;margin-bottom: 2em;">
  <h5>Cadastro de Produto</h5>
</div>
  <div style="text-align: center;">
  <form  [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
    <div>

    <mat-form-field >
      <label for="nome">Nome: </label>
      <input matInput  formControlName="nome" type="text" required>
    </mat-form-field>
  </div>
    <div>

    <mat-form-field >
      <label for="preco">Preço: </label>
      <input matInput  formControlName="preco" type="number" required>
    </mat-form-field>
  </div>

  <div *ngIf="!produtoSelecionado" style="text-align: center;">
      <input  type="button"  type="submit" value="Salvar"/>
    </div>
    <div *ngIf="produtoSelecionado" style="text-align: center;">
      <input style="margin-right: 1em;"   type="button"  type="submit" value="Editar" />
      <input   type="button"  value="Cancelar" (click)="CancelarEdicao()"/>
    </div>



  </form>
</div>
<div>

  <table *ngIf="produtos != null"  class="table table-striped table-hover tabela">
    <thead class="thead-dark">
      <tr >
        <th scope="col">Id</th>
        <th scope="col">Nome</th>
        <th scope="col">Preço</th>
        <th scope="col">Ação</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let produto of produtos"  [class.selected]="produto === produtoSelecionado">
        <td>{{ produto.id }}</td>
        <td>{{ produto.Name }}</td>
        <td>{{ produto.Price }}</td>
        <td ><mat-icon (click)="SelecionarProduto(produto)">create</mat-icon><mat-icon (click)="ExcluirProduto(produto)">delete</mat-icon></td>
      </tr>
    </tbody>
  </table>
</div>
