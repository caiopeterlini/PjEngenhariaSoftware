<div  style="text-align: center;margin-bottom: 2em;">
  <h5>Relatorio Ordem</h5>
</div>
  <div style="text-align: center;">
  <form  [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
    <div>
      <mat-form-field>
        <label for="cliente">Cliente: </label>
        <select formControlName="clienteSelecionado" matNativeControl >
          <option value="" selected></option>
          @for (cliente of clientes; track cliente) {
            <option [value]="cliente.id">{{cliente.Name}}</option>
          }
        </select>
      </mat-form-field>
    </div>






    <div  style="text-align: center; margin-top: 2em;">
       <input  type="button"  type="submit" value="Buscar informações"/>
     </div>

</form>

<table *ngIf="ordensGrid.length > 0"  class="table table-striped table-hover tabela">
  <thead class="thead-dark">
    <tr >
      <th scope="col">Codigo Ordem</th>
      <th scope="col">valor</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let ordem of ordensGrid">
      <td>{{ ordem.id}}</td>
      <td>{{ ordem.TotalPrice}}</td>
    </tr>
  </tbody>
</table>
</div>
